

<html>
<head>
<title>jQuery Hello World</title>

<script type="text/javascript" src="static/jquery-1.6.2.min.js"></script>

</head>

<script type="text/javascript">

function change_content(el, new_text){
    el.fadeOut("slow", function(){
            el.html(new_text);
            el.fadeIn("slow");
        });
}

revealed = new Array();
predecessor = new Array();
predecessor['reval2'] = 'reval1';
predecessor['reval3'] = 'reval2';

function reveal_result(id){
    if (revealed[id]) {
        console.log('id already revealed');
        return;
    }
    revealed[id] = true;
    console.log("reveal id: " + id);
    $("#" + id).fadeOut("slow", function(){
            $("#" + id + "_result").fadeIn("slow");
        });

    if (predecessor[id]) {
        reveal_result(predecessor[id]);
    }
}

$(document).ready(function(){
 $("#flag").html("Hello World !! (display due to jQuery)");

    $('#doSomethingElse').click(function(){
        change_content($("#textBox"), "One")
        change_content($("#textBox2"), "Two")
    });

        //alert('You did something, woo hoo!');

    $('a.doSomething').click(function(){
        change_content($("#textBox"), "Hello")
        change_content($("#textBox2"), "World")
    });

    $("p:first").click(function () {
      $(this).fadeTo("slow", 0.33);
    });

    $('a.reveal_link').click(function(){
        id = $(this).attr('id');
        reveal_result(id);
        /*
        revealed[id] = true;
        console.log("id: " + id);
        $(this).fadeOut("slow", function(){
                $("#" + id + "_result").fadeIn("slow");
            });
        */
    });

});



</script>
<body>
<font color=red>
Hello World !! (display due to HTML)
</font>
<font color=blue>
<div id="flag">
</div>
</font>

<a href="#" class="doSomething">Click!</a>
<a href="#" id="doSomethingElse">Click 2!</a>

<div id="textBox">This text will be changed to something else</div>
<div id="textBox2">This text will be changed to something else</div>

<p>Hello World!</p>



<div>
<span>Player1</span>
<span>0 : 0</span>
<span>Player2</span>
</div>

<div>
<span>Game1</span>
<span><a href="#" id="reval1" class="reveal_link">Reveal</a></span>
<span style='display:none' id="reval1_result">Winner: Player1</span>
</div>

<div>
<span>Game2</span>
<span><a href="#" id="reval2" class="reveal_link">Reveal</a></span>
<span style='display:none' id="reval2_result">Winner: Player2</span>
</div>

<div>
<span>Game3</span>
<span><a href="#" id="reval3" class="reveal_link">Reveal</a></span>
<span style='display:none' id="reval3_result">Winner: Player3</span>
</div>

</body>
</html>
